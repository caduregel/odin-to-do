<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooply</title>
</head>

<body>
    <div id="side-bar">
        <p id="home-button">Home</p>
        <p id="all-button">All Tasks</p>
        <h2>projects</h2>
        <ul class="side-bar-list"> </ul>
    </div>
    <div id="project-page">
        <div id="project-header">
            <div style="display: flex; flex-direction: column; margin-right:auto;">
                <h1 id="project-name-header">Project Name</h1>
                <p id="project-description-header">Project description</p>
            </div>
            <button id="new-task">New Task</button>
            <button id="delete-project">Delete project</button>
        </div>
        <div id="tasks-container">
            <div class="task">
                <input type="text" placeholder="Get Milk">
                <input type="text" placeholder="2 jugs">
                <input type="date" placeholder="4 May">
                <input type="checkbox">
            </div>
        </div>
    </div>
</body>

</html>
